- name: u-panel
  title: 面板
  icon: panel
  labels:
    - Container
  description: 用于快速布局
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-panel-group>`子组件。
      support:
        - name: u-panel-group
          advanced: true
          title: 面板组
          snippet: '<u-panel-group><template #title><u-text
            text="面板组"></u-text></template>面板项</u-panel-group>'
  attrs:
    - name: content
      title: 内容
      type: string
      default: ""
      description: 面板内容
      advanced: true
    - name: title
      title: 标题
      type: string
      description: 面板项的标题
      advanced: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 面板组的标题
      tooltipLink: ""
    - name: bordered
      title: 显示边框
      type: boolean
      default: true
      description: 设置是否显示边框
      group: 样式属性
      brifeDoc: ""
      docDescription: 支持配置面板边框的显示和隐藏，默认显示
      tooltipLink: ""
    - name: shadow
      title: 阴影
      type: string
      options:
        - value: always
          title: 一直显示
        - value: hover
          title: hover时显示
        - value: never
          title: 不显示
      default: always
      description: 阴影显示方式
      group: 样式属性
      brifeDoc: ""
      docDescription: |-
        支持配置面板阴影状态，默认为一直显示。- 一直显示：常态显示面板阴影。
        - hover时显示：鼠标悬停在面板区域时显示面板阴影。
        - 不显示：不显示面板阴影
      tooltipLink: ""
- name: u-panel-group
  advanced: true
  title: 面板组
  attrs:
    - name: title
      title: 标题
      type: string
      description: 面板项的标题
      group: 主要属性
      brifeDoc: ""
      docDescription: 面板组的标题
      tooltipLink: ""
  description: 面板组
  slots:
    - concept: Slot
      name: default
      description: 插入默认的元素
