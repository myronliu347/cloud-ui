- name: u-date-picker
  title: 日期选择
  icon: date-picker
  description: 日期选择器
  labels:
    - Selector
  attrs:
    - name: date
      title: 值
      type: string,number,Date
      sync: true
      model: true
      description: 默认显示的日期值，格式如2018-08-08
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: minDate
      title: 最小日期值
      type: string,number,Date
      description: 最小可选的日期值，默认为10年前，日期填写格式为“yyyy-mm-dd”
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: maxDate
      title: 最大日期值
      type: string,number,Date
      description: 最大可选的日期值，默认为9年后，日期填写格式为“yyyy-mm-dd”
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: time
      title: 时间格式
      type: string, number
      default: 00:00:00
      description: 输入对应格式的字符串（8:00:00）即可
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: yearDiff
      title: 最小年份差值
      type: number
      default: 20
      description: 最小可选年份值与当前年份值的差值
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: yearAdd
      title: 最大年份差值
      type: number
      default: 20
      description: 最大可选年份值与当前年份值的差值
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: 设置是否自动获取焦点
      designer-value: false
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: placeholder
      title: 占位符
      type: string
      default: 请输入
      description: 为空时显示的占位符文本
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: alignment
      title: 日历弹窗对齐方式
      type: string
      options:
        - value: left
          title: 左对齐
        - value: right
          title: 右对齐
      default: left
      description: 日历弹窗对齐方式
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: converter
      title: 转换器
      type: string
      options:
        - title: JSON
          value: json
        - title: Unix 时间戳
          value: timestamp
        - title: Date 对象
          value: date
        - title: YYYY-MM-DD
          value: format
      default: format
      description: 转换器，用于转换时间结果
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: picker
      title: 格式
      type: string
      options:
        - title: 日期
          value: date
        - title: 月份
          value: month
        - title: 季度
          value: quarter
        - title: 年份
          value: year
      default: date
      description: 日期格式设置
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: preIcon
      title: 前缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      default: calendar
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: suffixIcon
      title: 后缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: append-to
      title: 弹出层位置依据
      type: string
      default: body
      description: 设置弹出层依据哪个元素定位位置，可选值：`'body'`表示添加到 document.body，`'reference'`表示添加到参考元素中。
      options:
        - value: reference
          title: 引用元素下
        - value: body
          title: 全局body
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: clearable
      title: 可清除
      type: boolean
      description: 可点击清除按钮一键清除内容
      group: 交互属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: opened
      title: 弹出状态
      type: boolean
      default: false
      description: 弹出状态分为“True(弹出)/False(关闭)”，默认为“弹出”
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期选择输入框宽度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期选择输入框高度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
  events:
    - name: input
      title: 值输入时
      description: 值变化时触发 (表单验证可以检测到其值得变化)
      params:
        - name: $event
          type: Date
          title: 输入后的日期值
          description: 改变后的日期值
          schema:
            $ref: "#/basicTypes/Date"
    - name: change
      description: 值变化时触发
      title: 值变化时
      params:
        - name: $event
          type: object
          title: 自定义事件对象
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: Date
          title: 改变后的日期值
          description: 改变后的日期值
    - name: select
      description: 选择日期时触发
      title: 选择时
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: Date
          description: 选择后的日期值
    - name: toggle
      description: 弹出/隐藏时触发
      title: 弹出/隐藏时
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.open
          type: boolean
          description: 弹出/隐藏状态
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
        - name: senderVM
          description: 发送事件实例
