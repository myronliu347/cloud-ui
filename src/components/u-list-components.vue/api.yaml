- name: u-list-components
  title: 组件列表
  icon: forcom
  labels:
    - Table
  description: 组件列表
  attrs:
    - name: data-source
      title: 数据源
      type: array
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      compType: dataTypeComsItem
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
    - name: colnum
      title: 每行排列项数
      type: number
      default: 5
      description: 为空时默认为5
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
    - name: equalWidth
      title: 均分宽度
      type: boolean
      default: true
      description: 设置是否均分宽度
      group: 样式属性
      brifeDoc: ""
      docDescription: ""
  slots:
    - concept: Slot
      name: default
      description: 内容自定义
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
