- name: u-card
  title: 卡片
  icon: card
  labels:
    - Container
  description: 用于快速布局
  slots:
    - concept: Slot
      name: default
      description: 插入默认的元素
    - concept: Slot
      name: cover
      description: 插入图片
  attrs:
    - name: title
      title: 标题
      type: string
      description: 卡片组的标题
      advanced: true
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: width
      title: 宽度
      type: string
      description: 设置卡片宽度，可设置为像素或百分比
      group: 样式属性
      brifeDoc: ""
      docDescription: 卡片宽度，支持设置像素或是百分比
      tooltipLink: ""
    - name: shadow
      title: 阴影
      type: string
      description: 卡片阴影显示时机
      default: always
      options:
        - value: always
          title: 一直显示
        - value: hover
          title: hover时显示
        - value: never
          title: 不显示
      group: 样式属性
      brifeDoc: ""
      docDescription: |-
        支持配置卡片阴影状态，默认为一直显示。
        - 一直显示：常态显示卡片阴影。
        - hover时显示：鼠标悬停在卡片区域时显示卡片阴影。
        - 不显示：不显示卡片阴影
      tooltipLink: ""
    - name: border
      title: 显示边框
      type: boolean
      default: true
      description: 设置是否显示边框
      group: 样式属性
      brifeDoc: ""
      docDescription: 控制卡片边框的显隐，默认开启
      tooltipLink: ""
    - name: split
      title: 分割线
      type: boolean
      default: false
      description: 是否显示分割线
      group: 样式属性
      brifeDoc: ""
      docDescription: 控制卡片标题和内容间分割线的显隐，默认关闭
      tooltipLink: ""
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有事件。
      params: []
- name: u-card-group
  advanced: true
  title: 卡片组
  attrs:
    - name: title
      title: 标题
      type: string
      description: 卡片组的标题
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
  description: 卡片组
  slots:
    - concept: Slot
      name: default
      description: 插入默认的元素
    - concept: Slot
      name: cover
      description: 插入图片
