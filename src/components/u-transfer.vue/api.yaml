- name: u-transfer
  icon: transfer
  labels:
    - Selector
  title: 穿梭框
  description: 双栏穿梭选择框，常用于将多个项目从一边移动到另一边。
  attrs:
    - name: match-method
      title: 过滤匹配方法
      type: string, Function
      default: includes
      description: 过滤时的匹配方法
      advanced: true
    - name: pageable
      title: 分页
      type: boolean
      default: false
      description: 是否需要分页
      advanced: true
    - name: page-size
      title: 分页大小
      type: number
      default: 50
      description: ""
      advanced: true
    - name: source
      title: 原始数据
      type: Array<{ text, value }>
      sync: true
      description: 原数据列表
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: target
      title: 目标数据
      type: Array<{ text, value }>
      sync: true
      description: 目标数据列表
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: text-field
      title: 文本字段
      type: string
      default: text
      description: 选项文本的字段名
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: value-field
      title: 值字段
      type: string
      default: value
      description: 选项值的字段名
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: filterable
      title: 过滤
      type: boolean
      default: false
      description: 显示过滤（搜索框）
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: case-sensitive
      title: 大小写敏感
      type: boolean
      default: false
      description: 设置是否区分大小写
      dependency:
        - filterable: true
      group: 数据属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: show-head
      title: 显示头部
      type: boolean
      default: false
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: source-title
      title: 左侧列表标题
      type: string
      default: 列表
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: target-title
      title: 右侧列表标题
      type: string
      default: 列表
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: placeholder
      title: 占位符
      type: string
      default: 请输入
      description: 为空时显示的占位符文本
      dependency:
        - filterable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: clearable
      title: 可清除
      type: boolean
      default: false
      description: 可点击清除按钮一键清除内容
      dependency:
        - filterable: true
      group: 交互属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML
      advanced: true
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      advanced: true
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: transfer
      title: 数据转移时
      description: 数据转移时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TransferEvent"
        - name: $event.source
          type: Array<{ text, value }>
          description: 原数据列表
        - name: $event.target
          type: Array<{ text, value }>
          description: 目标数据列表
        - name: $event.transfer
          type: Array<{ text, value }>
          description: 移动的项
        - name: $event.transferValues
          type: Array
          description: 移动项的值
        - name: senderVM
          type: UTransfer
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 数据改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TransferEvent"
        - name: $event.source
          type: Array<{ text, value }>
          description: 原数据列表
        - name: $event.target
          type: Array<{ text, value }>
          description: 目标数据列表
        - name: $event.transfer
          type: Array<{ text, value }>
          description: 移动的项
        - name: $event.transferValues
          type: Array
          description: 移动项的值
        - name: senderVM
          type: UTransfer
          description: 发送事件实例
  methods:
    - name: forward
      description: 从左向右转移数据。
      params:
        - name: values
          type: Array<string>
          description: 指定转移选项值的列表。如果不填，则为按左列表框选中项值的列表。
    - name: reverse
      description: 从右向左转移数据。
      params:
        - name: values
          type: Array<string>
          description: 指定转移选项值的列表。如果不填，则为按右列表框选中项值的列表。
    - name: transfer
      description: 转移指定项的数据。
      params:
        - name: direction
          type: string
          options:
            - value: forward
              title: 从左向右
            - value: reverse
              title: 从右向左
          default: forward
          description: 方向
        - name: values
          type: Array<string>
          description: 指定转移选项值的列表。
