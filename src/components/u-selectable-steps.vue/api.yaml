- name: u-selectable-steps
  title: 步骤条
  icon: steps
  labels:
    - Selector
  description: 当操作需要分步骤时使用
  next: true
  nested: false
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | Object
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑
      designer-value: "[{}, {}, {}]"
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 集合类型每一元素的数据类型
      group: 数据属性
      compType: dataTypeSelect
    - name: title-field
      title: 标签项标题
      type: string
      default: title
      description: 数据源集合的元素，用于显示步骤标题的属性
      group: 数据属性
      advanced: true
    - name: desc-field
      title: 描述项标题
      type: string
      default: desc
      description: 数据源集合的元素，用于显示步骤描述的属性
      group: 数据属性
      advanced: true
    - name: value
      title: 当前步骤
      type: number
      sync: true
      model: true
      default: 0
      group: 数据属性
      description: 当前步骤数
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读，非只读的情况下可以选择
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: direction
      title: 步骤条方向
      type: string
      options:
        - value: horizontal
          title: 横向
        - value: vertical
          title: 竖向
      default: horizontal
      description: ""
    - name: size
      title: 尺寸
      type: string
      options:
        - value: auto
          title: 自适应
        - value: normal
          title: 正常
      default: normal
      description: 设置尺寸
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-selectable-step>`子组件。
      support:
        - name: u-selectable-step
          title: 步骤条子组件
          snippet: '<u-selectable-step><template #title><u-text text="步骤
            N"></u-text></template></u-selectable-step>'
    - concept: Slot
      name: title
      title: 头部标题
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
    - concept: Slot
      name: desc
      title: 描述
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: before-select
      title: 选择前
      description: 选择某一步骤前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: value
          type: any
          description: 选中步骤的值
        - name: oldValue
          type: any
          description: 旧的值
        - name: itemVM
          type: SelectableStep
          description: 选中步骤实例
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
    - name: select
      title: 选择后
      description: 选择某一步骤时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: value
          type: any
          description: 选中步骤的值
        - name: oldValue
          type: any
          description: 旧的值
        - name: itemVM
          type: SelectableStep
          description: 选中步骤实例
    - name: change
      title: 改变后
      description: 步骤数改变后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: value
          type: number
          description: 当前步骤数
        - name: oldValue
          type: number
          description: 旧的步骤数
- name: u-selectable-step
  title: 步骤条项
  is-sub: true
  attrs:
    - name: icon
      title: 图标
      type: icon
      default: ""
      description: "在该步骤展示的图标"
    - name: title
      title: 标题
      type: string
      description: 步骤标题文本
      advanced: true
    - name: desc
      title: 描述信息
      type: string
      default: ""
      description: 步骤描述信息
      advanced: true
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: status
      title: 状态值
      type: string
      options:
        - value: pending
          title: 等待
        - value: selected
          title: 进行中
        - value: passed
          title: 完成
        - value: failed
          title: 错误
      group: 数据属性
      description: 是否显示标签滚动左右箭头按钮
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML
    - concept: Slot
      name: title
      description: 自定义标题文本
  description: 步骤条项
